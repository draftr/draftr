<section class="hero work-space">
  <div class="container">
    <h1>{{ entity.name }}</h1>
    <p ng-show="entity.description">{{ entity.description | limitTo: 270 }}</p>
    <ul class="tab-list">
      <li ui-sref-active="active"><a ui-sref="work-space-detail.article">Articles</a></li>
      <li ui-sref-active="active"><a ui-sref="work-space-detail.feed">Feeds</a></li>
      <li ui-sref-active="active"><a ui-sref="work-space-detail.team">Team</a></li>
      <li ng-show="entity.userIsOwner" ui-sref-active="active"><a ui-sref="work-space-detail.options">Options</a></li>
    </ul>
  </div>
</section>
<div class="container" ui-view="inner"></div>
