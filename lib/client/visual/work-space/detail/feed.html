<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
  <section class="section" ng-show="!entity.feeds.length">
    <h3>No Feeds found</h3>
  </section>
  <div class="post-preview" ng-repeat="item in entity.feeds">
    <a>
      <h2 class="post-title">
      {{item.url}}
      </h2>
      <p class="post-subtitle">
      Articles <span class="badge badge-success">{{item.articles.length}}</span>
      </p>
    </a>
    <p class="post-meta">Created {{item.createdAt}}</p>
    <hr>
  </div>
</div>
