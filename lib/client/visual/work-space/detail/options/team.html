<h2 class="page-header">Team</h2>
<form class="form-inline">
  <div class="alert alert-danger alert-dismissible fade in" role="alert" ng-show="err">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
    <strong>{{ err.message }}.</strong>
  </div>
  <div class="alert alert-success alert-dismissible fade in" role="alert" ng-show="success">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
    <strong>{{ success.message }}.</strong>
  </div>
  <div class="form-group">
    <label for="user" class="col-sm-3 control-label">Name / Email</label>
    <div class="col-sm-9">
      <input style="min-width: 400px;" type="text" ng-model="search" class="form-control" id="user" placeholder="Name / Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-success"ng-click="addNewUser()"><i class="fa fa-plus"></i> Add User</button>
    </div>
  </div>
</form>
<hr>
<table class="table table-bordered table-hover table-responsive">
  <thead>
    <th>Name</th>
    <th>Email-Adres</th>
    <th>Rights</th>
    <th ng-if="team.length > 1"></th>
  </thead>
  <tbody>
    <tr ng-repeat="item in team" ng-show="team.length">
      <td>
        {{ item.user.username }}
      </td>
      <td>
        {{ item.user.emailAddress}}
      </td>
      <td>
        <span class="label label-success" ng-show="item.isOwner">Owner</span>
        <span class="label label-info" ng-show="item.isModerator">Moderator</span>
        <span class="label label-warning" ng-show="item.isAdmin">WorkSpace Admin</span>
      </td>
      <td  ng-if="team.length > 1">
        <div class="action" ng-if="entity.userIsAdmin">
          <a ng-hide="item.isAdmin || item.isOwner" ng-click="toAdmin(item.user._id)" class="btn btn-success btn-xs">To Admin</a>
          <a ng-hide="item.isOwner || !item.isAdmin" ng-click="removeAdmin(item.user._id)" class="btn btn-warning btn-xs">Remove Admin</a>
          <a ng-hide="item.isOwner" ng-click="removeUser(item.user._id)" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
