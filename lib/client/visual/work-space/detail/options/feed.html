<h2 class="page-header">Feeds</h2>
<form class="form-inline">
  <div class="alert alert-danger alert-dismissible fade in" role="alert" ng-show="err">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
    <strong>{{ err.message }}.</strong>
  </div>
  <div class="alert alert-success alert-dismissible fade in" role="alert" ng-show="success">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
    <strong>{{ success.message }}.</strong>
  </div>
  <div class="form-group">
    <label for="deed" class="col-sm-3 control-label">Feed Url</label>
    <div class="col-sm-9">
      <input style="min-width: 400px;"  type="text" ng-model="feedUrl" class="form-control" id="deed" placeholder="Feed">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-success" ng-click="addFeed()"><i class="fa fa-plus"></i> Add Feed</button>
    </div>
  </div>
</form>
<hr ng-if="feeds.length">
<table class="table table-bordered table-hover table-responsive" ng-hide="!feeds.length">
  <thead>
    <th>
      Url
    </th>
    <th>
    </th>
  </thead>
  <tbody>
    <tr ng-repeat="item in feeds" ng-show="feeds.length">
      <td>
        {{ item.url }}
      </td>
      <td>
        <div class="action">
          <a ng-click="removeFeed(item._id)" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Remove</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
