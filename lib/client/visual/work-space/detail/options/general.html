<form class="form-horizontal">
  <div class="alert alert-danger alert-dismissible fade in" role="alert" ng-show="err">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
    <strong>{{ err.message }}.</strong>
  </div>
  <div class="alert alert-success alert-dismissible fade in" role="alert" ng-show="success">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
    <strong>{{ success.message }}.</strong>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input style="min-width: 400px;" type="text" ng-model="entity.name" class="form-control" id="name" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea maxlength="1000" ng-model="entity.description" class="form-control" id="description" rows="5"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success"ng-click="updateWorkSpace()"><i class="fa fa-refresh"></i> Update</button>
    </div>
  </div>
</form>
<hr>
<button ng-show="right == 'owner'" class="btn btn-danger" ng-click="deleteWorkSpace()"><i class="fa fa-trash-o"></i> Delete WokrSpace</button>
