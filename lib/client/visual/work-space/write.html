<div class="work-space-write">
  <div class="article list-group">
    <div id="accordion" role="tablist" aria-multiselectable="true" ng-repeat="article in feeds" class="list-group-item">
      <div class="feed-article">
        <h4>
          <a class="feed-article-title" data-toggle="collapse" data-parent="#accordion" href="#{{article._id}}" aria-expanded="true" aria-controls="{{article._id}}">
            {{article.title}}
          </a>
        </h4>
        <span class="feed-article-date">
          {{article.createdAt | date:'medium'}}
          <a class="btn btn-link pull-right" ui-sref="feed-article({ id: article._id })">Go to Article</a>
        </span>
        <div class="clearfix"></div>
        <div id="{{article._id}}" class="collapse clearfix" role="tabpanel">
          <div class="panel-body" ng-bind-html="article.body">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="editor clearfix">
    <div class="alert alert-danger alert-dismissible fade in" role="alert" ng-show="err">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
      <strong>{{ err.message }}.</strong>
    </div>
    <div class="alert alert-success alert-dismissible fade in" role="alert" ng-show="success">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
      <strong>Saved.</strong>
    </div>
    <textarea  ngMaxlength="50" ngMinlength="3" ng-model="title" class="form-control editor-title" placeholder="Title" ng-change="inputTitleChange()">
    </textarea>
    <textarea ngMinlength="3" ng-model="input" ng-change="inputChange()" class="form-control editor-body">
    </textarea>
  </div>
  <div class="preview clearfix">
    <div class="preview-title" ng-bind-html="previewTitle"></div>
    <div class="preview-body" ng-bind-html="preview"></div>
  </div>
  <div class="editor-footer">
    <button class="btn btn-info pull"  ui-sref="work-space-detail.article({ id: id })"><i class="fa fa-arrow-left"></i> Back</button>
    <button type="submit" class="btn btn-success pull-right" ng-click="saveArticle()"><i class="fa fa-floppy-o fa-lg"></i> Save</button>
  </div>
</div>
