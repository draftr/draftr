<header class="intro-header" style="background-image: url('img/hero-2.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>Sing in for Draftr</h1>
          <hr class="small">
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-10 col-md-offset-1">
      <form class="form-horizontal">
        <div class="alert alert-danger alert-dismissible fade in" role="alert" ng-show="err">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <strong>{{ err.message }}.</strong>
        </div>
        <div class="form-group">
          <label for="sign-in-username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" ng-model="username" class="form-control" id="sign-in-username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="sign-in-password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" ng-model="password" class="form-control" id="sign-in-password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" ng-click="signIn()">SignIn</button>
          </div>
        </div>
      </form>
      <div ng-show="isAuthenticated">
        <h1>You are already authenticated.</h1>
      </div>
    </div>
  </div>
</div>
