<div class="container">
  <section class="section">
    <form class="form" ng-hide="isAuthenticated">
      <div class="error" ng-show="err">
        {{ err.message }}
      </div>
      <div class="form-group">
        <label for="sign-in-username">Username</label>
        <input ng-model="username" type="text" id="sign-in-username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="sign-in-password">Password</label>
        <input ng-model="password" type="password" id="sign-in-password" placeholder="Password">
      </div>
      <div class="form-group">
        <a href="#" class="button button-success button-s" ng-click="signIn()">SignIn</a>
      </div>
    </form>
    <div ng-show="isAuthenticated">
      You are already authenticated.
    </div>
  </section>
</div>
