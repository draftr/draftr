<div class="container">
  <section class="section">
    <h1>Update profile</h1>
    <form class="form">

      <div class="error" ng-show="err">
        {{ err.message }}
      </div>
      <div class="success" ng-show="success">
        {{ success.message }}
      </div>
      <div class="form-group">
        <label for="me-username">Username</label>
        <input ng-model="user.username" type="text" id="me-username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="me-emailAddress">Emailaddress</label>
        <input ng-model="user.emailAddress" type="text" id="me-emailAddress" placeholder="Emailaddress">
      </div>
      <div class="form-group">
        <button type="submit" class="button button-success button-s" ng-click="updateProfile()">Update</button>
      </div>
    </form>
  </section>
  <section class="section">
    <h1>Change password</h1>
    <form class="form">
      <div class="error" ng-show="errPassword">
        {{ errPassword.message }}
      </div>
      <div class="form-group">
        <label for="me-password">New password</label>
        <input ng-model="user.password" type="password" id="me-password" placeholder="Password" value="{{ user.password }}">
      </div>
      <div class="form-group">
        <label for="me-confirm-password">Confirm password</label>
        <input ng-model="confirmPassword" type="password" id="me-confirm-password" placeholder="Password">
      </div>
      <div class="form-group">
        <small>Note that your current session ends on save.</small>
      </div>
      <div class="form-group">
        <button type="submit" class="button button-success button-s" ng-click="changePassword()">Update password</button>
      </div>
    </form>
  </section>
</div>
