<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
  <div class="success" ng-show="success">
    <div class="alert alert-success fade in" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
      Saved
    </div>
  </div>
  <h1 class="page-header">Update profile</h1>
  <form class="form-horizontal">
    <div class="error" ng-show="err">
      <div class="alert alert-warning alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
        <strong>Ups!</strong> {{ err.message }}.
      </div>
    </div>
    <div class="success" ng-show="success">
      <div class="alert alert-success fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
        <strong>Your Profile is Updated</strong>
      </div>
    </div>
    <div class="form-group">
      <label for="me-username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" ng-model="user.username" class="form-control" id="me-username" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="me-emailAddress" class="col-sm-2 control-label">Email-Address</label>
      <div class="col-sm-10">
        <input type="email" ng-model="user.emailAddress" class="form-control" id="me-emailAddress" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success"ng-click="updateProfile()">Update</button>
      </div>
    </div>
  </form>

  <h1 class="page-header">Change password</h1>
  <form class="form-horizontal">
    <div class="error" ng-show="errPassword">
      <div class="alert alert-warning alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
        <strong>Ups!</strong> {{ errPassword.message }}.
      </div>
    </div>
    <div class="form-group">
      <label for="me-password" class="col-sm-2 control-label">New Password</label>
      <div class="col-sm-10">
        <input type="password" ng-model="password" class="form-control" id="me-password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="me-confirm-password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" ng-model="confirmPassword" class="form-control" id="me-confirm-password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
        <small>Note that your current session ends on save.</small>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" ng-click="changePassword()">Update password</button>
      </div>
    </div>
  </form>
</div>
