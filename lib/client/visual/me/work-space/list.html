<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
  <div class="post-preview" ng-repeat="item in workSpaces">
  <a ui-sref="work-space-detail.article({ id: item.id })">
    <h2 class="post-title">
      {{ item.name }}
    </h2>
    <p class="post-subtitle">
      {{ item.description | limitTo : 270 }}
    </p>
  </a>
  <p class="post-meta">
    <button ng-hide="item.owner" ng-click="leave(item.id)" class="btn btn-warning"><i class="fa fa-trash-o"></i> Leave</button>
  </p>
  <hr>
  </div>
</div>
