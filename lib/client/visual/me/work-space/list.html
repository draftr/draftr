<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
  <div ng-show="workSpaces" ng-repeat="item in workSpaces">
    <div class="row">
      <div class="col-lg-7 col-md-7">
        <div class="post-preview">
          <a ui-sref="work-space-detail.article({ id: item.id })">
              <h2 class="post-title">
                {{ item.name }}
              </h2>
          </a>
          <p class="post-meta">
           {{item.description | limitTo: 270}}
          </p>
          <button ng-hide="item.owner" ng-click="del(item.id)" class="btn btn-warning"><i class="fa fa-trash-o"></i> Leave</button>
        </div>
      </div>
      <div class="col-lg-5 col-md-5">
      <ul class="list-unstyled">
        <li ng-repeat="entity in item.users">
          <img ng-src="{{ entity.user.image }}?size=40" class="img-circle user-img" alt="{{ entity.user.username }}">
          {{ entity.user.username }}
          <span class="label label-success" ng-show="entity.isOwner">Owner</span>
          <span class="label label-info" ng-show="entity.isModerator">Moderator</span>
          <span class="label label-warning" ng-show="entity.isAdmin">WorkSpace Admin</span>
        </li>
      </div>
    </div>
    <div class="clearfix"></div>
    <hr>
  </div>
</div>
