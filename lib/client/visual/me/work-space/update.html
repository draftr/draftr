<div class="container">
  <section class="section">
    <form class="form">
      <div class="error" ng-show="err">
        {{ err.message }}
      </div>
      <div class="form-group">
        <label for="work-space-name">Name</label>
        <input ng-model="workSpace.name" type="text" id="work-space-name" placeholder="name">
      </div>
      <div class="form-group">
        <label for="work-space-description">Description</label>
        <textarea ng-model="workSpace.description" id="work-space-description">{{workSpace.description}}</textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="button button-success button-s" ng-click="update()">Update</button>
      </div>
    </form>
  </section>
</div>
